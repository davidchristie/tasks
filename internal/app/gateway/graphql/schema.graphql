input CreateTask {
  text: String!
}

input UpdateTask {
  done: Boolean
  id: ID!
  text: String
}

type Task {
  createdAt: String!
  createdBy: User!
  done: Boolean!
  id: ID!
  text: String!
}

type User {
  avatar: String!
  id: ID!
  name: String!
}

type Query {
  loggedInUser: User
  tasks: [Task!]!
}

type Mutation {
  createTask(input: CreateTask!): Task!
  deleteTask(id: String!): Task!
  updateTask(input: UpdateTask!): Task!
}
